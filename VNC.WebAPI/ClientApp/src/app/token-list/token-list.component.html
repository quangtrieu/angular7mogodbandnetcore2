<div fxLayout fxLayout.lt-md="column wrap" fxLayoutAlign="left" fxLayoutGap.gt-sm="10px" fxLayoutGap.lt.md="20px">
  <mat-form-field>
    <input matInput type="text" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
      <td mat-cell *matCellDef="let data"> {{data.userName}} </td>
    </ng-container>

 
    <ng-container matColumnDef="tokenKey">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Token Key </th>
      <td mat-cell *matCellDef="let data"> 
          <div style="word-wrap: break-word; width: 800px">
              {{data.tokenKey}} 
          </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
