<div fxLayout fxLayout.lt-md="column wrap" fxLayoutAlign="left" fxLayoutGap.gt-sm="10px" fxLayoutGap.lt.md="20px">
  <mat-form-field>
    <input matInput type="text" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <div>
    <a [routerLink]="['/Add-Role']" mat-button color="primary">Create Role</a>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role Name </th>
      <td mat-cell *matCellDef="let data"> {{data.name}} </td>
    </ng-container>

 
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let data"> {{data.description}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let data; let i = index;">
          <button mat-icon-button color="primary" [routerLink]="['/details/', data.id]">
            <mat-icon class="mat-18">reorder</mat-icon>
          </button>
        <button mat-icon-button color="accent" [routerLink]="['/edit-role/', data.id]">
          <mat-icon class="mat-18">system_update</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteRole(i, data)">
          <mat-icon class="mat-18">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
<br>
<h2>
    <button type="submit" mat-raised-button color="accent" class="btn btn-primary" matTooltip="Click Submit Button" (click)="AddNewRole()" >Add Role</button>
</h2>
