<div class="container">
    <mat-card>
        <mat-toolbar color="accent">  
            <div style="text-align: center;">  
                Add User
            </div>    
            </mat-toolbar>
    <br><br>
        <mat-card-content>
        <form [formGroup]="employeeForm" (ngSubmit)="onFormSubmit(employeeForm.value)">
                <table>
                    <tr>
                        <td class="tbl1">
                            <mat-form-field class="demo-full-width">
                            <input formControlName="UserName" matTooltip="Enter User Name" matInput placeholder="User Name">
                            </mat-form-field>
                            <mat-error>
                            <span *ngIf="!employeeForm.get('UserName').value && employeeForm.get('UserName').touched"></span>
                            </mat-error>
                        </td>
                        <td class="tbl1">
                            <mat-form-field class="demo-full-width">
                            <input type="password" formControlName="Password" matTooltip="Enter password" matInput placeholder="Password">
                            </mat-form-field>
                            <mat-error>
                            <span *ngIf="!employeeForm.get('Password').value && employeeForm.get('Password').touched"></span>
                            </mat-error>
                        </td>
                        <td class="tbl1">
                            <mat-form-field class="demo-full-width">
                                <input formControlName="EmailAddress" matTooltip="Enter email Address" matInput placeholder="Email Address">
                            </mat-form-field>
                            <mat-error>
                                <span *ngIf="!employeeForm.get('EmailAddress').value && employeeForm.get('EmailAddress').touched"></span>
                            </mat-error>
                        </td>
                    </tr>
                    <tr> 
                        <td class="tbl1">  
                            <mat-form-field class="demo-full-width">  
                                <input matInput [matDatepicker]="picker"matTooltip="Enter ExpiresIn" formControlName="ExpiresIn"placeholder="ExpiresIn">  
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>  
                                <mat-datepicker #picker></mat-datepicker>  
                            </mat-form-field>  
                            <mat-error>  
                                <span *ngIf="!employeeForm.get('ExpiresIn').value && employeeForm.get('ExpiresIn').touched"></span>  
                            </mat-error>  
                            </td>  
                        <td class="tbl1">  
                            <mat-form-field class="demo-full-width">  
                                <input matInput type="number" formControlName="LimitedTotal" matTooltip="Enter limitedTotal" matInput placeholder="LimitedTotal">
                            </mat-form-field>  
                            <mat-error>  
                                <span *ngIf="!employeeForm.get('LimitedTotal').value && employeeForm.get('LimitedTotal').touched"></span>  
                            </mat-error>  
                        </td>
                        <td class="tbl1">
                            <mat-form-field>
                                <mat-select formControlName ="RoleDetails"  placeholder = "Role Name" multiple>
                                    <mat-option *ngFor="let role of rolesList" [value]="role" >{{ role.name }}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                      <!--   <td class="tbl1">
                            <mat-radio-group formControlName="Gender">
                                <mat-radio-button value="male" color="primary" class="person-radio-button">Male</mat-radio-button>  
                                <mat-radio-button value="female" color="accent" class="person-radio-button">Female</mat-radio-button>  
                            </mat-radio-group>
                            <div *ngIf="Gender.hasError('required') && employeeForm.submitted" class="error">
                                    Gender Type is required.
                            </div>
                        </td> -->
                        <td class="tbl1">
                                <span>Gender</span>
                                <br><br>
                                <mat-radio-group matTooltip="Enter Gender" formControlName="Gender">
                                    <mat-radio-button value="0">Male</mat-radio-button>&nbsp;&nbsp;
                                    <mat-radio-button value="1">Female</mat-radio-button>
                                  </mat-radio-group>
                                <mat-error>
                                  <span *ngIf="!employeeForm.get('Gender').value && employeeForm.get('Gender').touched"></span>
                                </mat-error>
                        </td>
                        <td class="tbl1">
                                <span>Internal/External</span>
                                <br><br>
                                <mat-radio-group matTooltip="Enter InExuer" formControlName="InExuer">
                                    <mat-radio-button value="0" color="primary">Internal</mat-radio-button>&nbsp;&nbsp;
                                    <mat-radio-button value="1" color="accent">External</mat-radio-button>
                                  </mat-radio-group>
                                <mat-error>
                                  <span *ngIf="!employeeForm.get('InExuer').value && employeeForm.get('InExuer').touched"></span>
                                </mat-error>
                        </td>
                    </tr>
                    <br>
                    <tr>
                    <td></td>
                    <td  class="content-center">
                        <button type="submit" mat-raised-button color="accent" matTooltip="Click Submit Button" [disabled]="!employeeForm.valid">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="reset" mat-raised-button color="accent" matTooltip="Click Reset Button" (click)="resetForm()">Reset</button>&nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="cancel" mat-raised-button color="accent" class="btn btn-primary" matTooltip="Click Cancel Button" (click)="cancelForm()">Back to Role List</button>
                    </td>
                    </tr>
                </table>
        </form>
        </mat-card-content>
    </mat-card>
</div>
